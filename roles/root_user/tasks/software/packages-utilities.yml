- name: system setup | utilities | install utility packages
  tags: packages,system,settings
  package:
    state: present
    name:
      - colordiff
      - curl
      - "{{ dns_utils_package}}"
      - lsof
      - net-tools
      - nmap
      - rsync
      - traceroute
      - wget
      - whois
      - dkms
      - "linux-headers-{{ ansible_kernel }}"
      - tree
      - rfkill
      - mesa-utils
      - oomd # very important . OOM killer in user space

- name: Install the spotify flatpak
  community.general.flatpak:
    name:  io.github.Qalculate
    state: present